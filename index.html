<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/3f3af117f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="logo"><img src="images/logo.svg" width="100%" /></div>
      <div class="centerContainer">
        <div class="imageContainer">
          <img src="images/illustration-mockups.svg" width="100%" />
        </div>
        <div class="textContainer">
          <div class="titleContainer">
            Build The Community Your Fans Will Love
          </div>
          <div class="paragraphContainer">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <div class="button">Register</div>
        </div>
      </div>
      <div class="socialMedia">
        <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="tweeter"><i class="fa-brands fa-x-twitter"></i></div>
        <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </body>
</html>
